<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Favorite Devotionals</title>
  <link rel="stylesheet" href="styles/styles.css" />
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="header-image">
        <h1>My Favorite<br>Devotionals</h1>
      </div>
    </header>
    <main>
      <div class="content-box">
        <!-- Add your devotional content here -->
        <h2>Favorite Devotionals</h2>
        <table>
          <thead>
            <tr>
              <th>Speaker</th>
              <th>Title</th>
              <th>Location</th>
              <th>Year</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Jeffrey R. Holland</td>
              <td>However Long and Hard the Road</td>
              <td>BYU</td>
              <td>1983</td>
            </tr>
            <tr>
              <td>Dallin H. Oaks</td>
              <td>Truth and Tolerance</td>
              <td>BYU</td>
              <td>2011</td>
            </tr>
            <tr>
              <td>Dieter F. Uchtdorf</td>
              <td>Of Regrets and Resolutions</td>
              <td>BYU</td>
              <td>2012</td>
            </tr>
          </tbody>
        </table>

        <h2>Add a Devotional</h2>
        <form>
          <label for="speaker">Speaker:</label>
          <input type="text" id="speaker" name="speaker" required><br>

          <label for="title">Title:</label>
          <input type="text" id="title" name="title" required><br>

          <label for="location">Location:</label>
          <input type="text" id="location" name="location" required><br>

          <label for="year">Year:</label>
          <input type="number" id="year" name="year" required><br>

          <button type="submit">Submit</button>
        </form>
      </div>
    </main>
  </div>
</body>
</html>
